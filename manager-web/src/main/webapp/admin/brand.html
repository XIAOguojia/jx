<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <!-- 分页组件开始 -->
    <script src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <!-- 分页组件结束 -->

	<script type="text/javascript">
        //定义模板 构建app模块时引入pagination模块
        var app = angular.module("jx",['pagination']);
        //品牌服务层
        app.service('brandService',function($http){
            //读取列表数据绑定到表单中
            //查找所有
            this.findAll=function(){
                return $http.get('../brand/findAll.do');
            };

            //分页
            this.findPage = function (page,size) {
                return $http.get('../brand/findPage.do?page='+page+'&size='+size);
            };

            //查找实体
            this.findOne = function (id) {
                return $http.get('../brand/findOne.do?id='+id);
            };

            //增加
            this.add = function (entity) {
                return $http.post('../brand/add.do',entity);
            };

            //更新
            this.update = function (entity) {
                return $http.post('../brand/update.do',entity);
            };

            //删除
            this.del = function (ids) {
                return  $http.get('../brand/delete.do?ids='+ids);
            };

            this.search = function (page,size,searchEntity) {
                return $http.post('../brand/search.do?page='+page+'&size='+size,searchEntity);
            }
        });

        //查询品牌列表
        app.controller("brandController",function ($scope,brandService) {
            $scope.findAll = function () {
                brandService.findAll().success(
                    function (response) {
                        $scope.list = response;
                    }
                )
            };


            //分页控件配置 currentPage：当前页码 totalItems:总条数 itemsPerPage:每页记录数
            //perPageOptions：页码选项 onChange：更改页面时触发事件
            $scope.paginationConf = {
                currentPage: 1,
                totalItems: 10,
                itemsPerPage: 10,
                perPageOptions: [10, 20, 30, 40, 50],
                onChange: function(){
                    $scope.reloadList();//重新加载
                }
            };

            //重新加载列表 数据
            $scope.reloadList=function(){
                //切换页码
                $scope.search( $scope.paginationConf.currentPage, $scope.paginationConf.itemsPerPage);
            };

            //分页
            $scope.findPage=function(page,size){
                brandService.findPage(page,size).success(
                    function(response){
                        $scope.list=response.rows;
                        $scope.paginationConf.totalItems=response.total;//更新总记录数
                    }
                );
            };

            //新增或修改
            $scope.save=function () {
                var object = null;
                if ($scope.entity.id != null){
                    object = brandService.update($scope.entity);
                }else {
                    object = brandService.add($scope.entity);
                }
                object.success(
                    function (response) {
                        if (response.success){
                            //添加成功后重新加载
                            $scope.reloadList();
                        } else {
                            alert(response.message);
                        }
                    }
                )
            };

            //查找实体
            $scope.findOne = function (id) {
                brandService.findOne(id).success(
                    function (response) {
                        $scope.entity = response;
                    }
                )
            };

            //用户勾选的要删除的品牌的id数组
            $scope.selectIds = [];
            
            //更新复选
            $scope.updateSelection =function ($event,id) {
                if ($event.target.checked){
                    //如果是被选中,则增加到数组
                    $scope.selectIds.push(id);
                }else {
                    //找到位置
                    var index = $scope.selectIds.indexOf(id);
                    //删除
                    $scope.selectIds.splice(index,1);
                }
            };

            //删除
            $scope.del = function () {
               brandService.del($scope.selectIds).success(
                    function (response) {
                        if (response.success){
                            $scope.reloadList();
                        } else {
                            alert(response.message);
                        }
                    }
                )
            }

            $scope.searchEntity={};//定义搜索对象
            //条件查询
            $scope.search = function (page,size) {
                brandService.search(page,size,$scope.searchEntity).success(
                    function(response){
                        $scope.list=response.rows;
                        $scope.paginationConf.totalItems=response.total;//更新总记录数
                    }
                );
            }


        })



    </script>
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="jx" ng-controller="brandController" >
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">品牌管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ng-click="entity={}" ><i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="删除" ng-click="del()"><i class="fa fa-trash-o"></i> 删除</button>
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
							        品牌名称：<input ng-model="searchEntity.name">
                                    品牌首字母：<input ng-model="searchEntity.firstChar">
                                    <button class="btn btn-default" title="查询" ng-click="reloadList()">查询</button>
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue" >
			                              </th> 
										  <th class="sorting_asc">品牌ID</th>
									      <th class="sorting">品牌名称</th>									      
									      <th class="sorting">品牌首字母</th>									     				
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity in list">
			                              <td><input  type="checkbox" ng-click="updateSelection($event,entity.id)"></td>
				                          <td>{{entity.id}}</td>
									      <td>{{entity.name}}</td>
		                                  <td>{{entity.firstChar}}</td>
		                                  <td class="text-center">                                           
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="findOne(entity.id)"  >修改</button>
		                                  </td>
			                          </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->
                            <!-- 分页 -->
                            <tm-pagination conf="paginationConf"></tm-pagination>


                        </div>
                        <!-- 数据表格 /-->


                        
                        
                     </div>
                    <!-- /.box-body -->
         
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">品牌编辑</h3>
		</div>
		<div class="modal-body">		
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>品牌名称</td>
		      		<td><input  class="form-control" placeholder="品牌名称" ng-model="entity.name" >  </td>
		      	</tr>		      	
		      	<tr>
		      		<td>首字母</td>
		      		<td><input  class="form-control" placeholder="首字母" ng-model="entity.firstChar">  </td>
		      	</tr>		      	
			 </table>				
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
   
</body>
</html>
